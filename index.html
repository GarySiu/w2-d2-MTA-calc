<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MTA Calculator</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div id="container">
  <div id="stop_picker">
    <div class="lineToggle lineN">N</div>
    <div class="lineToggle lineL">L</div>
    <div class="lineToggle line6">6</div>
    <ul id="n_line">
      <li class="stops">Times Square</li>
      <li class="stops">34th</li>
      <li class="stops">28th</li>
      <li class="stops">23rd</li>
      <li class="stops">Union Square</li>
      <li class="stops">Astor Place</li>
    </ul>
    <ul id="l_line">
      <li class="stops">8th</li>
      <li class="stops">6th</li>
      <li class="stops">Union Square</li>
      <li class="stops">3rd</li>
      <li class="stops">1st</li>
    </ul>
    <ul id="6_line">
      <li class="stops">Grand Central</li>
      <li class="stops">33rd</li>
      <li class="stops">28th</li>
      <li class="stops">23rd</li>
      <li class="stops">Union Square</li>
      <li class="stops">Astor Place</li>
    </ul>
  </div>
  <div id="choices">
    <div id="outboundStart">Times Square</div>
    <div id="outboundFinish">Times Square</div>
    <div id="returnStart">Times Square</div>
    <div id="returnFinish">Times Square</div>
  </div>
  <div id="results">
    5 stops
  </div>
</div>
</body>
<script src="js/main.js"></script>
</html>
