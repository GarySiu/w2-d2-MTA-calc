<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MTA Calculator</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div id="container">
  <div id="stopPicker">
    <div class="lineToggle lineN">N</div>
    <div class="lineToggle lineL">L</div>
    <div class="lineToggle line6">6</div>
    <ul id="n_line" class="linemap">
      <li class="nLineStops">Times Square</li>
      <li class="nLineStops">34th</li>
      <li class="nLineStops">28th</li>
      <li class="nLineStops">23rd</li>
      <li class="nLineStops">Union Square</li>
      <li class="nLineStops">Astor Place</li>
    </ul>
    <ul id="l_line" class="linemap">
      <li class="lLineStops">8th</li>
      <li class="lLineStops">6th</li>
      <li class="lLineStops">Union Square</li>
      <li class="lLineStops">3rd</li>
      <li class="lLineStops">1st</li>
    </ul>
    <ul id="six_line" class="linemap">
      <li class="sixLineStops">Grand Central</li>
      <li class="sixLineStops">33rd</li>
      <li class="sixLineStops">28th</li>
      <li class="sixLineStops">23rd</li>
      <li class="sixLineStops">Union Square</li>
      <li class="sixLineStops">Astor Place</li>
    </ul>
  </div>
  <div id="choices">
    <div id="step1"></div>
    <div id="step2"></div>
    <div id="step3"></div>
    <div id="step4"></div>
  </div>
  <div id="results">
    5 stops
  </div>
</div>
</body>
<script src="js/main.js"></script>
</html>
