<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MTA Calculator</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div id="container">
  <div id="stopPicker">
    <div class="lineToggle lineN">N</div>
    <ul id="n_line" class="linemap">
      <li class="nLine">Times Square</li>
      <li class="nLine">34th</li>
      <li class="nLine">28th</li>
      <li class="nLine">23rd</li>
      <li class="nLine">Union Square</li>
      <li class="nLine">Astor Place</li>
    </ul>
    <div class="lineToggle lineL">L</div>
    <ul id="l_line" class="linemap">
      <li class="lLine">8th</li>
      <li class="lLine">6th</li>
      <li class="lLine">Union Square</li>
      <li class="lLine">3rd</li>
      <li class="lLine">1st</li>
    </ul>
    <div class="lineToggle line6">6</div>
    <ul id="six_line" class="linemap">
      <li class="sixLine">Grand Central</li>
      <li class="sixLine">33rd</li>
      <li class="sixLine">28th</li>
      <li class="sixLine">23rd</li>
      <li class="sixLine">Union Square</li>
      <li class="sixLine">Astor Place</li>
    </ul>
    <div id="counter">
    </div>
  </div>
  <div id="choices">
  </div>
</div>
</body>
<script src="js/main.js"></script>
</html>
